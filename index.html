<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
     <!--Bootstrap 4-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
     <!--additional styles-->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mb-5 mx-auto py-3 px-xs-0">       
        <h1 class="text-center text-muted my-4">Vanilla Weather</h1>
    
        <form class="change-location my-4 text-center">
            <label for="city">Enter your location</label>
            <input type="text" name="city" class="form-control">
        </form>
        
        <div class="card shadow-lg rounded d-none p-4">
            <img src="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-uppercase text-center text-muted details">
                <h5 class="my-3"></h5>
                <div class="my-3"></div>
                <div class="display-4 my-4">
                    <span></span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>            
    </div> 

    <script src="js/api.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
